apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ingress-webapps"
spec:
  rules:
    - http:
        paths:
          - path: "/account"
            pathType: ImplementationSpecific
            backend:
              service:
                name: account-service
                port:
                  number: 8081
          - path: "/product"
            pathType: ImplementationSpecific
            backend:
              service:
                name: product-service
                port:
                  number: 8084
          - path: "/order"
            pathType: ImplementationSpecific
            backend:
              service:
                name: order-service
                port:
                  number: 8083